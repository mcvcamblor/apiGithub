<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Api Github </title>
    <link rel="icon" type="image/png" href="favi-logo.png" />
    <link rel="stylesheet" href="styles.css">
    </head>

    <body>
      <div class="tableSearch">
        <h1 class="title">Finding GithubUser</h1>
        <input id="js-user" type="text" name="user" value="" placeholder="user">
        <button id="js-btn" type="button" name="button">Search</button>

        <div class="results">
          <h2>Results</h2>
          <p class="">Name:</p>
          <span id="js-username"></span>
          <p class="">Photo:</p>
          <div id="js-photo"></div>
          <p>Number of repositories:</p>
          <span id="js-repositories"></span>
        </div>
      </div>
      <script src="main.js" charset="utf-8"></script>
    </body>
</html>
